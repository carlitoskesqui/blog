{% extends "base/base.html" %}

{% block contenido %}

{% load static %}
	
	<div class="container">
	{% if object.imagen %}
            <img class="card-img-top" src="{{object.imagen.url}}"></img>
    {% else %}
        	<img class="card-img-top" src="{% static 'image\default/si.png' %}"></img>
    {% endif %}
		<div class="row">
			<h1>{{object.titulo}}</h1>
		</div>
		<div class="row">
			<h2>{{object.cuerpo}}</h2>
		</div>
		<div class="row">
			<h2>{{object.categorias}}</h2>
		</div>
	</div>
{% endblock contenido %}
